apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: admission.messenger.kubeware.io
  labels:
    app: messenger
webhooks:
- name: message.admission.messenger.kubeware.io
  clientConfig:
    service:
      namespace: default
      name: kubernetes
      path: /apis/admission.messenger.kubeware.io/v1alpha1/messages
    caBundle: ${KUBE_CA}
  rules:
  - operations:
    - CREATE
    - UPDATE
    apiGroups:
    - messenger.kubeware.io
    apiVersions:
    - "*"
    resources:
    - messages
  failurePolicy: Fail
